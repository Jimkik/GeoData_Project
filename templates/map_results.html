<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Your Map</h1>
    {% if folium_map %}
        <div id="map">{{ folium_map|safe }}</div>
    {% else %}
        <p>No features to display on the map.</p>
    {% endif %}
</body>
</html>
